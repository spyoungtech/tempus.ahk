name: Rust

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    environment: release
    permissions:
      id-token: write
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: update rust stable
        run: rustup update stable
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: build_release
        run: cargo build --release
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: sign build
        uses: azure/trusted-signing-action@v0.5.1
        with:
          endpoint: ${{ secrets.SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.CODE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.CERTIFICATE_PROFILE_NAME }}
          files: ${{ github.workspace }}\target\release\tempus_ahk.dll
          exclude-environment-credential: true
          exclude-workload-identity-credential: true
          exclude-managed-identity-credential: true
          exclude-shared-token-cache-credential: true
          exclude-visual-studio-credential: true
          exclude-visual-studio-code-credential: true
          exclude-azure-cli-credential: false
          exclude-azure-powershell-credential: true
          exclude-azure-developer-cli-credential: true
          exclude-interactive-browser-credential: true
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Release GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: "target/release/tempus_ahk.dll"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
